---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openauth
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openauth
  template:
    metadata:
      labels:
        app: openauth
    spec:
      serviceAccountName: oauth-admin
      containers:
        - name: openauth
          image: hochacha/openauth:proto  # This will be replaced during deployment
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: openauth
  namespace: kube-system
spec:
  selector:
    app: openauth
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP